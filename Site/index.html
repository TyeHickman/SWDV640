<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tasker Home</title>
</head>

<body>
    <div class="container-fluid">
        <!-- #region Navbar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <!-- #region Left Logo Nav -->
            <p class="navbar-brand justify-content-left" href="#">
                <img src="../Assets/checkmark.png" alt="Tasker Logo" class="appMainLogo">
                <h3>My View</h3>
            </p>
            <!-- #endregion Left Logo Nav-->
            <!-- #region Collapse Nav Toggle -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- #endregion Collaps Nav Toggle -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!-- #region Center Nav -->
                <div class="navbar-nav mx-auto">
                    <div class="justify-content-center">
                        <a class="nav-item nav-link" href="#">
                            <span>
                                <i class="material-icons-outlined md-48">add_box</i>
                                Create New
                            </span>
                        </a>
                    </div>
                </div>
                <!-- #endregion Center Nav -->
                <!-- #region Right Nav -->
                <div class="navbar-nav ml-auto">
                    <div class="btn btn-group">
                            <button class="btn btn-outline-secondary"><a class="nav-item nav-link" href="#">Teams</a></button>
                            <button class="btn btn-outline-secondary"><a class="nav-item nav-link" href="#">Projects</a></button>
                    </div>
                    <a class="nav-item nav-link" href="#">
                        <i class="material-icons md-48">settings</i>
                    </a>
                </div>
                <!-- #endregion Right Nav -->
            </div>
        </nav>
        <!-- #endregion Navbar -->
        <!-- #region Main Body -->
        <div class="row">
            <!-- #region Left Body Section -->
            <div class="bodySection col-md-3">
                <h2>My Left Section</h2>
            </div>
            <!-- #endregion Left Body Section-->
            <!-- #region Center Body Section -->
            <div class="bodySection col-md-6">
                <h2>My Center Section</h2>
            </div>
            <!-- #endregion Center Body Section -->
            <!-- #region Right Body Section -->
            <div class="bodySection col-md-3">
                <h2>My Right Section</h2>
            </div>
            <!-- #endregion Right Body Section -->
        </div>
        <!-- #endregion Main Body -->
    </div>
    <!-- #region Footer Section -->
    <footer>
        <div class="col-sm-12" style="background-color:lightgray; text-align: center; font-size: 10pt;">
            <p>Copyright Tye Hickman
            <br> SWDV 640: UX Design
            <br> November 22, 2020</p>
        </div>
    </footer>
    <!-- #endregion Footer Section -->
    <!-- #region CDN Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- #endregion -->

</html>
